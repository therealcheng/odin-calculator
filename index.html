<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Odin Calculator by Cheng</title>
  </head>
  <body>
    <div class="calculator">
      <div class="dashboard">
        <div class="view"><p>number here</p></div>
      </div>
      <p class="calculator-name">Calculator</p>
      <div class="numbers-grid">
        <button class="numbers">7</button><button class="numbers">8</button
        ><button class="numbers">9</button><button class="numbers">4</button
        ><button class="numbers">5</button><button class="numbers">6</button
        ><button class="numbers">1</button><button class="numbers">2</button
        ><button class="numbers">3</button>
      </div>
      <div class="operators-grid">
        <button class="operator">+</button><button class="operator">-</button
        ><button class="operator">%</button><button class="operator">x</button
        ><button class="operator">=</button>
      </div>
      <div class="clear-delete">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
    </div>
  </body>
</html>
